# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish WimyGit -c Release /p:PublishProfile=ReleasePublishProfile
    - name: Create tag
      id: tag
      run: |
        $tag = "nightly"
        echo "tag=$tag" >> $env:GITHUB_OUTPUT
        
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        
        git tag $tag --force
        git push origin $tag
    - name: Zip build folder
      run: |
        $zipName = "${{ steps.tag.outputs.tag }}.zip"
        powershell Compress-Archive -Path WimyGit\bin\Release\publish\* -DestinationPath $zipName -Force
      shell: pwsh
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        files: ${{ steps.tag.outputs.tag }}.zip
        generate_release_notes: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
