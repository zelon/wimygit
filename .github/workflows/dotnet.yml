# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Release Nightly

on:
  schedule:
    - cron: "0 21 * * *"  # 한국 시간(KST) 06:00 → UTC 21:00
  # for force run
  workflow_dispatch:
    inputs:
      force:
        description: "Force run the workflow"
        required: false
        default: "false"
jobs:
  check_if_need_release:
    runs-on: ubuntu-latest
    outputs:
      new_commits: ${{ steps.check.outputs.new_commits }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # commit history 전체 필요

      - name: Check new commits in last 24 hours
        id: check
        run: |
          commits=$(git log --since="24 hours ago" --oneline)

          if [ -z "$commits" ]; then
            echo "new_commits=false" >> $GITHUB_OUTPUT
          else
            echo "new_commits=true" >> $GITHUB_OUTPUT
          fi
    
  release:
    needs: check_if_need_release
    if: needs.check_if_need_release.outputs.new_commits == 'true'
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish WimyGit -c Release /p:PublishProfile=ReleasePublishProfile
    - name: Create tag
      id: tag
      run: |
        $tag = "nightly"
        echo "tag=$tag" >> $env:GITHUB_OUTPUT
        
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        
        git tag $tag --force
        git push origin $tag
    - name: Zip build folder
      run: |
        $zipName = "${{ steps.tag.outputs.tag }}.zip"
        powershell Compress-Archive -Path WimyGit\bin\Release\publish\* -DestinationPath $zipName -Force
      shell: pwsh
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        files: ${{ steps.tag.outputs.tag }}.zip
        generate_release_notes: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
